<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我喜欢你</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            padding: 50px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 180px;
            height: 180px;
            background: rgba(250, 208, 196, 0.15);
            border-radius: 50%;
            z-index: 0;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 2.8rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .heart {
            color: #ff6b6b;
            font-size: 3.5rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
        }

        .signature {
            margin-top: 35px;
            font-style: italic;
            color: #888;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .flowers {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            position: relative;
            z-index: 1;
        }

        .flower {
            font-size: 2rem;
            color: #ff9a9e;
            animation: float 4s ease-in-out infinite;
        }

        .flower:nth-child(2) {
            animation-delay: 0.5s;
            color: #ff6b6b;
        }

        .flower:nth-child(3) {
            animation-delay: 1s;
            color: #ff9a9e;
        }

        .instructions {
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.3);
            }

            10% {
                transform: scale(1.1);
            }

            15% {
                transform: scale(1.4);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .heart {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>我喜欢你</h1>

        <p class="message">
            请和我交往！
        </p>

        <div class="flowers">
            <div class="flower"><i class="fas fa-heart"></i></div>
            <div class="flower"><i class="fas fa-heart"></i></div>
            <div class="flower"><i class="fas fa-heart"></i></div>
        </div>

        <div class="heart" id="heart">❤</div>

        <p class="signature">—— 2025.9.2</p>

    <script>
        // 添加点击心形会放大的效果
        document.getElementById('heart').addEventListener('click', function () {
            this.style.transform = 'scale(1.6)';
            setTimeout(() => {
                this.style.transform = '';
            }, 300);

            // 创建漂浮的爱心
            createFloatingHearts(5);
        });

        // 创建漂浮的爱心
        function createFloatingHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart" style="color: #ff6b6b;"></i>';
                heart.style.position = 'fixed';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 50 + 'px';
                heart.style.opacity = '0';
                heart.style.zIndex = '9999';
                heart.style.pointerEvents = 'none';
                heart.style.transition = 'opacity 0.5s';

                document.body.appendChild(heart);

                // 淡入
                setTimeout(() => {
                    heart.style.opacity = '0.8';
                }, 10);

                // 动画
                const animationDuration = Math.random() * 3000 + 2000;
                heart.animate([
                    { transform: 'translateY(0)', opacity: 0.8 },
                    { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
                ], {
                    duration: animationDuration,
                    easing: 'cubic-bezier(0.15, 0.75, 0.5, 1)'
                });

                // 移除元素
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, animationDuration);
            }
        }

        // 页面加载完成后显示一些漂浮的爱心
        window.addEventListener('load', function () {
            createFloatingHearts(3);
        });
    </script>
</body>

</html>
